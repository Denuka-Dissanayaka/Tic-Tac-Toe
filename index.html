<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="backdrop"></div>
    <div class="popup">
        <div class="box">
            <p class="gameOver">YOU WIN</p>
            <button class="btn">OK</button>
        </div>
    </div>
    <section>
        <div class="container">
            <div class="head">
                <h1>Tic Tac Toe</h1>
                <p> <span> You - O </span> <span> Computer - X </span></p>
            </div>
            <div class="board">
                <table class="play-board">
                    <tr>
                        <td id="box-1" class="border-top border-left"></td>
                        <td id="box-2" class="border-top"></td>
                        <td id="box-3" class="border-top border-right"></td>
                    </tr>
                    <tr>
                        <td id="box-4" class="border-left"></td>
                        <td id="box-5"></td>
                        <td id="box-6" class="border-right"></td>
                    </tr>
                    <tr>
                        <td id="box-7" class="border-bottom border-left"></td>
                        <td id="box-8" class="border-bottom"></td>
                        <td id="box-9" class="border-bottom border-right"></td>
                    </tr>
                </table>
            </div>
            
            <div class="footer">
                <p>Developed by Denuka Dissanayaka</p>
            </div>
            
        </div>
        
    </section>
    

    <!-- <script src="app.js"></script> -->
    <script src="app.js"></script>
</body>
</html>
